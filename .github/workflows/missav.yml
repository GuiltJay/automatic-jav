name: MissAV Scraper

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: read

env:
  REGISTRY: ghcr.io
  CACHE_IMAGE: ghcr.io/<your-username>/docker-cache:base

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- LOGIN TO GHCR (for cache + base image) ----------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- SETUP BUILDX ----------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- BUILD IMAGE (REGISTRY CACHE ENABLED) ----------
      - name: Build Docker image (cached, no 3GB re-download)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: missav-pipeline:latest
          load: true

          # üîë THIS prevents full base-image download every run
          cache-from: |
            type=registry,ref=${{ env.CACHE_IMAGE }}
          cache-to: |
            type=registry,ref=${{ env.CACHE_IMAGE }},mode=max

      # ---------- RUN MISSAV ONLY (override CMD) ----------
      - name: Run MissAV pipeline
        run: |
          docker run --name missav-run missav-pipeline python scripts/missav.py

      # ---------- COPY OUTPUT FROM CONTAINER ----------
      - name: Copy output from container
        run: |
          rm -rf docs
          docker cp missav-run:/app/docs ./docs

      - name: Cleanup container
        if: always()
        run: |
          docker rm -f missav-run || true

      # ---------- SHOW OUTPUT ----------
      - name: Show output
        run: |
          echo "===== MissAV Links ====="
          cat docs/Missav_links.txt || echo "No output file"

      # ---------- AUTO COMMIT ----------
      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/Missav_links.txt || true

          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "chore(data): update MissAV links ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push origin main
            echo "‚úÖ Changes pushed"
          fi
