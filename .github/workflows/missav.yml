name: MissAV Scraper

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- BUILD DOCKER IMAGE ----------
      - name: Build Docker image
        run: |
          docker build -t missav-pipeline .

      # ---------- RUN MISSAV ONLY (override CMD) ----------
      - name: Run MissAV pipeline
        run: |
          docker run --name missav-run missav-pipeline bash scripts/missav.sh

      # ---------- COPY OUTPUT FROM CONTAINER ----------
      - name: Copy output from container
        run: |
          rm -rf docs
          docker cp missav-run:/app/docs ./docs

      - name: Cleanup container
        if: always()
        run: |
          docker rm -f missav-run || true

      # ---------- SHOW OUTPUT ----------
      - name: Show output
        run: |
          echo "===== MissAV Links ====="
          cat docs/Missav_links.txt || echo "No output file"

      # ---------- AUTO COMMIT ----------
      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/Missav_links.txt || true

          if git diff --cached --quiet; then
            echo "ℹ️ No changes to commit"
          else
            git commit -m "chore(data): update MissAV links ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push origin main
            echo "✅ Changes pushed"
          fi
