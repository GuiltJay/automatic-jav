name: MissAV Scraper

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- BUILD DOCKER IMAGE ----------
      - name: Build Docker image
        run: |
          docker build -t missav-pipeline .

      # ---------- RUN MISSAV (override CMD) ----------
      - name: Run MissAV pipeline
        run: |
          docker run --name missav-run missav-pipeline python scripts/missav.py
          
      # ---------- COPY OUTPUT FROM CONTAINER ----------
      - name: Copy output from container
        run: |
          rm -rf docs
          docker cp missav-run:/app/docs ./docs

      - name: Cleanup container
        if: always()
        run: |
          docker rm -f missav-run || true

      # ---------- DEBUG ----------
      - name: Show output
        run: |
          echo "===== MissAV Output ====="
          ls -la docs || true

      # ---------- COMMIT GENERATED FILES ----------
      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs || true

          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "chore(data): update MissAV site ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push origin main
          fi

      # ---------- üöÄ PUBLISH TO GITHUB PAGES ----------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          user_name: "github-actions[bot]"
          user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          keep_files: false
