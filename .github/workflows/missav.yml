name: MissAV Scraper

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- BUILD DOCKER IMAGE ----------
      - name: Build Docker image
        run: |
          docker build -t missav-pipeline .

      # ---------- RUN MISSAV (VOLUME MOUNTED) ----------
      - name: Run MissAV pipeline
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}/results:/app/results" \
            missav-pipeline \
            bash missav_pipeline.sh

      # ---------- DEBUG ----------
      - name: Show results
        run: |
          echo "===== raw_missav ====="
          ls -la results/raw_missav || true
          echo "===== processed ====="
          ls -la results/processed || true

      # ---------- COMMIT GENERATED FILES ----------
      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs results || true

          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "chore(data): update MissAV results ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push origin main
            echo "‚úÖ Changes pushed"
          fi

      # ---------- üöÄ PUBLISH TO GITHUB PAGES ----------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          user_name: "github-actions[bot]"
          user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          keep_files: false
