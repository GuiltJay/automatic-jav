name: Main Scraper

on:
  schedule:
    - cron: "0 10 * * *"  # 5:00 PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # CHECKOUT
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------
      # BUILD DOCKER IMAGE (ONCE)
      # -------------------------
      - name: Build Docker image
        run: |
          docker build -t scraper-pipeline .

      # -------------------------
      # RUN JAV.GURU PIPELINE (default CMD)
      # -------------------------
      - name: Run JAV.guru pipeline
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}/docs:/app/docs" \
            -v "${GITHUB_WORKSPACE}/results:/app/results" \
            scraper-pipeline

      # -------------------------
      # RUN MISSAV PIPELINE (override CMD)
      # -------------------------
      - name: Run MissAV pipeline
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}/docs:/app/docs" \
            -v "${GITHUB_WORKSPACE}/results:/app/results" \
            scraper-pipeline \
            bash missav_pipeline.sh

      # -------------------------
      # DEBUG
      # -------------------------
      - name: Show outputs
        run: |
          echo "===== docs ====="
          ls -la docs || true
          echo "===== results ====="
          ls -la results || true

      # -------------------------
      # COMMIT GENERATED FILES
      # -------------------------
      - name: Commit generated files (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs results || true

          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "chore(data): update scraper results ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push origin main
            echo "‚úÖ Data committed"
          fi

      # -------------------------
      # üöÄ PUBLISH TO GITHUB PAGES
      # -------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          user_name: "github-actions[bot]"
          user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          keep_files: false
