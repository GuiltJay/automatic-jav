name: JAV Guru Scraper

on:
  workflow_dispatch: # manual run only

permissions:
  contents: write  # needed to push commits with GITHUB_TOKEN

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensure full history for commits

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cloudscraper beautifulsoup4

      - name: Run scraper
        run: |
          python scraper.py

      - name: Build index.html
        run: |
          python build_index.py

      - name: Show produced files
        run: |
          echo "Files in results/:"
          ls -la results || true

      - name: Commit results back to repo (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage CSV + index.html
          git add results/*.csv results/index.html || true

          # Commit only if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore(scraper): update results and index ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || true
            git push
            echo "✅ Committed and pushed results + index."
          else
            echo "ℹ️ No changes to commit."
          fi

      - name: Upload artifact (results)
        uses: actions/upload-artifact@v4
        with:
          name: javguru-results
          path: results/*
