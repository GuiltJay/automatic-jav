name: Scrape and commit data

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run pipeline (scrape + process)
        run: |
          chmod +x run_pipeline.sh
          ./run_pipeline.sh

      - name: Commit CSV results (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          shopt -s globstar
          git add results/**/*.csv results/processed/*.csv || true

          if ! git diff --cached --quiet; then
            git commit -m "chore(data): update results ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push origin main
            echo "✅ Data committed to main"
          else
            echo "ℹ️ No data changes"
          fi
